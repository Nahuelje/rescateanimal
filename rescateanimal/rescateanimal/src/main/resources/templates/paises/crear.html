<div class="container my-auto p-3" th:fragment="contenido">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2>Crear nuevo pa√≠s</h2>
                </div>
                <form class="card-body" th:action="@{/paises/crear}" th:object="${pais}" method="POST">
                    <div class="mb-3">
                        <label for="paisNombre" class="form-label">PAIS</label>
                        <input type="text" class="form-control" id="paisNombre" th:field="*{paisNombre}" th:errorClass="'is-invalid'">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('paisNombre')}" th:errors="*{paisNombre}"></div>
                    </div>
                    <div class="mb-3">
                        <label for="pcc" class="form-label">CODIGO DE PAIS</label>
                        <input type="text" class="form-control" id="pcc" th:field="*{pcc}" th:errorClass="'is-invalid'">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('pcc')}" th:errors="*{pcc}"></div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary mx-2">Guardar</button>
                        <a href="/paises" class="btn btn-secondary mx-2">Volver</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script th:fragment="script"></script>
