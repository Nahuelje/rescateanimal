<div class="container my-auto p-3" th:fragment="contenido">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2>Editar pa√≠s</h2>
                </div>
                <form class="card-body" th:action="@{'/paises/editar/{id}' (id=${pais.paisId})}" th:object="${pais}" th:method="PUT">
                    <div class="mb-3 row pt-2 pb-5">
                        <div class="col-2">
                            <label for="paisId" class="form-label">ID</label>
                            <input type="text" class="form-control" id="paisId" th:field="*{paisId}" th:errorClass="'is-invalid'" disabled readonly>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('paisId')}" th:errors="*{paisId}"></div>
                        </div>
                        <div class="col-6">
                            <label for="paisNombre" class="form-label">PAIS</label>
                            <input type="text" class="form-control" id="paisNombre" th:field="*{paisNombre}" autofocus tabindex="1">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('paisNombre')}" th:errors="*{paisNombre}"></div>
                        </div>
                        <div class="col-4">
                            <label for="pcc" class="form-label">CODIGO DE PAIS</label>
                            <input type="text" class="form-control" id="pcc" th:field="*{pcc}" tabindex="2">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('pcc')}" th:errors="*{pcc}"></div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary mx-2">Editar</button>
                        <a href="/paises" class="btn btn-secondary mx-2">Volver</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script th:fragment="script"></script>
